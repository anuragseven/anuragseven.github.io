# Site Settings
name: Anurag Tripathi
title: Anurag Tripathi | Personal Blog 
description: Welcome to this blog , here , I write about Flutter , Dart , Algorithms , Data Structures and other technologies. I aslo write about self improvement , health and fitness. 
tags:
  - Anurag Tripathi
  - anuragseven.github.io
  - anuragseven
  
show_hero: true
menu:
  - title: Home
    url: /
  - title: Projects
    url: /some-cool-projects-i-have-done
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: anuragtseven@gmail.com


# Social Media Settings
# Remove the item if you don't need it
github_username: anuragseven
twitter_username: anurag________





# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anuragseven.github.io" # the base hostname & protocol for your site
google_analytics: "UA-172410706-1"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.0
